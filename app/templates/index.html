<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flask Redis View Counter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --accent-color: #4dd0e1;
      --text-color: #ffffff;
      --background-dark: #1a1d2e;
    }

    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--background-dark);
      color: var(--text-color);
      position: relative;
    }

    .background {
      position: fixed;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.08) 5%, transparent 70%);
      pointer-events: none;
      transform: translate(-25%, -25%);
      transition: transform 0.1s ease-out;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.05);
      border: none;
      border-radius: 1rem;
      padding: 3rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .card h1 {
      font-weight: bold;
      margin-bottom: 1.5rem;
      color: var(--text-color);
    }

    .count-circle {
      display: inline-block;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 6px solid var(--accent-color);
      background: #101218;
      color: var(--accent-color);
      font-size: 2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      transition: transform 0.3s ease;
    }

    .count-circle:hover {
      transform: scale(1.1);
    }

    .card p {
      font-size: 1.2rem;
      color: var(--text-color);
    }

    .btn-custom {
      background-color: var(--accent-color);
      border: none;
      color: #0d1b2a;
      font-weight: 600;
    }

    .btn-custom:hover {
      background-color: #00bcd4;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="background" id="bg-effect"></div>

  <div class="container">
    <div class="card">
      <h1>âœ¨ Welcome to My Flask App</h1>
      <div class="count-circle">{{ count }}</div>
      <p>This page has been viewed <strong>{{ count }}</strong> times.</p>
      <a href="https://kubernetes.io" target="_blank" class="btn btn-custom px-4 py-2 mt-3">Learn Kubernetes</a>
    </div>
  </div>

  <script>
    const bg = document.getElementById('bg-effect');
    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 40;
      const y = (e.clientY / window.innerHeight - 0.5) * 40;
      bg.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>
</body>
</html>
